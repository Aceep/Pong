events {}

http{
	server {

		include /etc/nginx/mime.types;
		sendfile on;

		listen 443 ssl;

		ssl_protocols TLSv1.2 TLSv1.3;

		ssl_certificate         /etc/ssl/certs/nginx-selfsigned.crt;
		ssl_certificate_key     /etc/ssl/private/nginx-selfsigned.key;

		server_name pong.42.fr;

		root /app;
		index index.html;
	}
}
