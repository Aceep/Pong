<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>My first three.js app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <script type="module" src="./src/main.js"></script> -->
	</head>
	<body style='margin: 0'>
		<script src="./bootstrap/js/bootstrap.bundle.js" defer></script>
		<script src="./js/main.js" defer></script>
		<script src="./game/node_modules/three/examples/jsm/libs/ammo.wasm.js" defer></script>
		<div id="scene-container" class="container py-5 d-flex justify-content-center align-items-center" style="height: 100vh;"">
			<div class="row">
				<div class="col-lg-9" id="Title_Game"> 
					<h1 id='title'>3D PONG</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-9" id="game_container"></div>
			</div>
			<div class="row">
				<div id="scoreboard" class="col-lg-9">
					<h1 id='scores'>0-0</h1>
					<h2 id='winnerBoard'>First to 7 wins!</h2>
					<h3>A - move left
					<br>D - move right</h3>
				</div>
			</div>
		</div>
	
		<script type="module" src="./game/src/game.js" defer></script>
	</body>
</html>
